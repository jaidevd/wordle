<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>wordle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
  <div id="app" class="container my-5 w-50">
    <!--<h1>{{ word }}</h1>-->
    <div class="row justify-content-center py-1" style="height: 75px" v-for="row in grid">
      <div v-bind:class="_char.classes" v-for="_char in row">
        <span v-if="_char.letter == ''">&nbsp;</span>
        <span v-else>{{ _char.letter }}</span>

      </div>
    </div>
    <br>

    <div class="d-flex flex-row justify-content-center">
      <button v-on:click="playLetter" v-for="_char in keyrow1" v-bind:class="_char.classes">{{ _char.letter }}
      </button>
    </div>
    <div class="d-flex flex-row justify-content-center">
      <button v-on:click="playLetter" v-for="_char in keyrow2" v-bind:class="_char.classes">{{ _char.letter }}
      </button>
    </div>
    <div class="d-flex flex-row justify-content-center">
      <button v-on:click="enter" :disabled="col<5" class="bg-muted border-0 m-1 p-3 rounded">⏎</button>
      <button v-on:click="playLetter" v-for="_char in keyrow3" v-bind:class="_char.classes">{{ _char.letter }}
      </button>
      <button v-on:click="backspace" :disabled="col==0"class="bg-muted border-0 m-1 p-3 rounded">←</button>
    </div>
  </div>

  <!-- Add commonly used libraries from https://learn.gramener.com/guide/uicomponents/ -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="wordle.js"></script>
</body>

</html>
